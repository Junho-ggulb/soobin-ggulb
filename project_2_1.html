<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>PULSET</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/join_project_style.css">

</head>

<body class="cl">
    <!--왼쪽 사이드 영역-->
    <div class="side-area">
        <a href="join_1.html" class="btn-page-prev">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
    </div>
    <!-- / 왼쪽 사이드 영역-->

    <!--컨텐츠영역-->
    <div class="content-area project-2-1">
        <!--헤더-->
        <div class="header">
            <h2 class="title f-b-28">
                프로젝트 생성
                <span class="f-b-20">프로젝트를 생성해보세요.</span>
            </h2>

            <div class="page-progress">
                <span class="bar"></span>
            </div>
        </div>
        <!--헤더-->

        <!--주 컨텐츠-->
        <div class="main-content-frame">
            <div class="wrap">
                <h3 class="f-b-40">차번호 조회</h3>

                <div class="input-frame">
                    <input type="text" class="form-input f-r-24" id="car-num" placeholder="차량 번호">
                    <label for="car-num" class="form-label f-r-20">차량 번호</label>
                </div>

                <div class="input-frame">
                    <input type="email" class="form-input f-r-24" id="phone-num" placeholder="휴대전화">
                    <label for="phone-num" class="form-label f-r-20">휴대전화</label>
                    <a href="#" class="btn-send-num f-m-20">인증 번호 발송</a>
                </div>

                <div class="input-frame">
                    <input type="text" class="form-input f-r-24" id="certifyNum" placeholder="인증번호" disabled>
                    <label for="certifyNum" class="form-label f-r-20">인증번호</label>
                </div>

                <!--버튼-->
                <a href="#" class="btn btn-green btn-next">
                    개인정보 수집 및 이용 동의
                </a>
                <!-- / 버튼-->

                <!--저작권-->
                <p class="copyright f-r-18">© Pulset. All Rights Reserved.</p>
                <!-- / 저작권-->
            </div>
        </div>

        <!-- / 주 컨텐츠-->



    </div>
    <!-- / 컨텐츠영역-->

    <!--스크립트-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e22a510a0a.js" crossorigin="anonymous"></script>
    <!-- / 스크립트-->

</body>

</html>
