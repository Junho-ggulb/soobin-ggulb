<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>PULSET</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/intro.css">

<body>

    <!--왼쪽 영역-->
    <!--로고-->
    <h1>
        <img src="img/logo.png" alt="PULSET">
    </h1>
    <!-- / 로고-->

    <!--타이틀-->
    <h2 class="intro-title f-b-60">
        <p class="f-r-40">Check and Save</p>
        Your Car Battery
    </h2>
    <!-- / 타이틀-->

    <!--저작권-->
    <p class="copyright f-r-18">© Pulset. All Rights Reserved.</p>
    <!-- / 저작권-->

    <!-- / 왼쪽 영역-->

    <!--오른쪽 영역-->
    <div class="login-area">
        <div class="wrap">
            <div class="title">
                <h2 class="f-b-40">
                    Welcome to Pulset
                </h2>
                <p class="f-r-18">
                    로그인 후 배터리 분석 서비스를 이용해주세요.
                </p>
            </div>

            <div class="input-frame">
                <input type="email" class="form-input f-r-24" id="loginEmail" placeholder="이메일">
                <label for="loginEmail" class="form-label f-r-20">이메일</label>
                <p class="focus-ment error">유효하지 않은 이메일입니다.</p>
            </div>

            <div class="input-frame password">
                <input type="password" class="form-input f-r-24" id="loginPW" placeholder="비밀번호" minlength="8">
                <label for="loginPW" class="form-label f-r-20">비밀번호</label>
                <span class="eyes">
                    <i class="fa-solid fa-eye"></i>
                    <!--<i class="fa-solid fa-eye-slash"></i>-->
                </span>
                <p class="focus-ment active">특수문자 포함 8자리 이상의 비밀번호를 입력해주세요.</p>
            </div>

                <a href="#" class="btn btn-green">로그인</a>
                <a href="join_1.html" class="btn btn-gray">회원가입</a>

            <p class="forgot-pw f-m-18">
                <a href="#">Forgot password</a>
            </p>

            <div class="sns-login-frame">
                <a href="#" class="sns-ligin-kakao">
                    <img src="./img/icon_sns_login_k.png" alt="카카오톡 계정 로그인">
                </a>
                <a href="#" class="sns-ligin-google">
                    <img src="./img/icon_sns_login_g.png" alt="구글 계정 로그인">
                </a>
            </div>
        </div>
    </div>
    <!-- / 오른쪽 영역-->

    <!--스크립트-->
    <script src="https://kit.fontawesome.com/e22a510a0a.js" crossorigin="anonymous"></script>
