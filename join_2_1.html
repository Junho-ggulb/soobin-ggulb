<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>PULSET</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/join_project_style.css">

</head>

<body class="cl">
    <!--왼쪽 사이드 영역-->
    <div class="side-area">
        <a href="join_1.html" class="btn-page-prev">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
    </div>
    <!-- / 왼쪽 사이드 영역-->

    <!--컨텐츠영역-->
    <div class="content-area join-2-1">
        <!--헤더-->
        <div class="header">
            <h2 class="title f-b-28">
                회원가입
                <span class="f-b-20">필셋 가입을 환영합니다.</span>
            </h2>

            <div class="page-progress">
                <span class="bar"></span>
            </div>
        </div>
        <!--헤더-->

        <!--주 컨텐츠-->
        <div class="main-content-frame">
            <div class="wrap">
                <h3 class="f-b-40">이메일 인증</h3>

                <div class="input-frame">
                    <input type="text" class="form-input f-r-24" id="certifyBelong" placeholder="소속">
                    <label for="certifyBelong" class="form-label f-r-20">소속</label>
                </div>

                <div class="input-frame">
                    <input type="email" class="form-input f-r-24" id="certifyEmail" placeholder="이메일">
                    <label for="certifyEmail" class="form-label f-r-20">이메일</label>
                    <a href="#" class="btn-send-num f-m-20">인증 번호 발송</a>
                </div>

                <div class="input-frame">
                    <input type="text" class="form-input f-r-24" id="certifyNum" placeholder="인증번호" disabled>
                    <label for="certifyNum" class="form-label f-r-20">인증번호</label>
                </div>

                <!--버튼-->
                <a href="#" class="btn btn-green btn-next">
                    다음
                </a>
                <!-- / 버튼-->

                <!--sns로그인-->
                <div class="sns-login-frame">
                    <a href="#" class="sns-ligin-kakao">
                        <img src="./img/icon_sns_login_k.png" alt="카카오톡 계정 로그인">
                    </a>
                    <a href="#" class="sns-ligin-google">
                        <img src="./img/icon_sns_login_g.png" alt="구글 계정 로그인">
                    </a>
                </div>
                <!-- / sns로그인-->

                <!--저작권-->
                <p class="copyright f-r-18">© Pulset. All Rights Reserved.</p>
                <!-- / 저작권-->
            </div>
        </div>

        <!-- / 주 컨텐츠-->



    </div>
    <!-- / 컨텐츠영역-->

    <!--스크립트-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e22a510a0a.js" crossorigin="anonymous"></script>
    <!-- / 스크립트-->

</body>

</html>
